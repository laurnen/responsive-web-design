<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tribute Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="tribute page project" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1 id="title">Lauren Tan</h1>
      <nav>
        <ul>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section id="about">
        <div id="hello-world">
          <h2>Hello World! My name is Lauren.|</h2>
          <p id="tribute-info">I'm a full-stack developer.</p>
        </div>

        <div id="img-div" class="work">
          <img id="image" src="https://i.pinimg.com/736x/20/06/06/200606dbfe9cf875768ec1e609eca170.jpg" width="500" alt="caption 1">
          <figcaption id="img-caption">This is a (fake) picture of my pajamas.</figcaption>
        </div>
      </section>

      <section id="contact">
        <h2>Contact Me</h2>
        <p>Message me on <a id="tribute-link" href="https://www.linkedin.com/in/lauren-tan-6558a6256/" target="_blank">LinkedIn</a> or send me an email:</p>
        <form>
          <label>Name: </label><input type="text">
          <label>Email: </label><input type="email">
          <label>Text: </label><textarea rows="3" cols="50"></textarea>
          <input type="submit" value="Send">
        </form>
      </section>
    </main>
  </body>
</html>
